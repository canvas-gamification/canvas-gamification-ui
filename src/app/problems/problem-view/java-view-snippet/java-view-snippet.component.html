<div class="card my-1">
    <div class="card-header">
        <h1>My Answer</h1>
    </div>
    <div class="card-body">
        Submit the required files.
        <form (ngSubmit)="onSubmit()">
            <div *ngFor="let input of inputFileNames">
                <ul class="nav nav-tabs" id="submission" role="tablist">
                    <li class="nav-item">{{input.name}}
                        <a class="nav-link" href="#" role="tab"></a>
                    </li>
                </ul>
                <div class="tab-content" role="tabpanel">
                    <div class="tab-panel">
                        <div>{{input.name}}</div>
                        <div class="form-group">
                            <div style="position: relative; height: 30rem">
                                <app-ace [(template)]="input.template"></app-ace>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success" aria-label="Submit">Submit</button>
        </form>
    </div>
</div>
