<div class="tui-row tui-row_adaptive">
    <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-6">
        <tui-island>
            <h3 class="tui-island__category tui-text_body-xs">Lines</h3>
            <div class="container" [dragula]="file.name" [(dragulaModel)]="leftContainer">
                <div class="container-object" *ngFor="let line of leftContainer">
                    <pre>{{ line.value }}</pre>
                </div>
            </div>
        </tui-island>
    </div>
    <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-6">
        <tui-island>
            <h3 class="tui-island__category tui-text_body-xs">My Solution</h3>
            <div class="container" [dragula]="file.name" [(dragulaModel)]="rightContainer">
                <div class="container-object" *ngFor="let line of rightContainer">
                    <pre>{{ line.value }}</pre>
                </div>
            </div>
        </tui-island>
    </div>
</div>
