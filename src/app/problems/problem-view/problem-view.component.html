<!--Question Details-->
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>Category</th>
        <th>Tokens Value</th>
        <th>Status</th>
        <th>Num Attempts</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{uqj?.question?.category_obj.full_name || 'No Category'}}</td>
        <td>{{uqj?.question?.token_value || 'No Token Value'}}</td>
        <td>{{uqj?.status || 'No Status'}}</td>
        <td>{{uqj?.question?.max_submission_allowed || 'No Value'}}</td>
    </tr>
    </tbody>
</table>

<!--Question Text-->
<div class="card my-1">
    <div class="card-header">
        <h1>{{uqj?.question?.title}}</h1>
    </div>
    <div class="card-body" [innerHTML]="safeRenderedText"></div>
</div>

<!--Question Submission Form-->
<ng-container *ngIf="uqj?.question?.type_name === 'multiple choice question'">
    <app-mcq-view-snippet [uqj]="uqj" (skipQuestionEvent)="skipQuestion($event)"
                          (previousQuestionEvent)="previousQuestion($event)"></app-mcq-view-snippet>
</ng-container>
<ng-container *ngIf="uqj?.question?.type_name === 'java question'">
    <app-java-view-snippet [uqj]="uqj" (skipQuestionEvent)="skipQuestion($event)"
                           (previousQuestionEvent)="previousQuestion($event)"></app-java-view-snippet>
</ng-container>
<ng-container *ngIf="uqj?.question?.type_name === 'parsons question'">
    <app-parsons-view-snippet [uqj]="uqj" (skipQuestionEvent)="skipQuestion($event)"
                              (previousQuestionEvent)="previousQuestion($event)"></app-parsons-view-snippet>
</ng-container>

<!--Question Variables (Admin Only)-->
<ng-container *ngIf="user && uqj">
    <app-variable-view *ngIf="user.is_teacher" [variables]="uqj.variables"
                       [variableErrors]="uqj.variables_errors"></app-variable-view>
</ng-container>

<!--Previous Submissions-->
<ng-container *ngIf="previousSubmissions?.length > 0">
    <app-submission-snippet [previousSubmissions]="previousSubmissions"></app-submission-snippet>
</ng-container>
