<h2 class="tui-form__header">My Answer</h2>
<form (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let file of files">
        <app-parsons-lines [file]="file" (code)="file.solution = $event"></app-parsons-lines>
    </ng-container>
    <div class="tui-form__buttons">
        <button tuiButton size="m" class="tui-form__button">Submit</button>
    </div>
</form>
