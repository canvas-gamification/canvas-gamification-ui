<div class="card my-1">
    <div class="card-header">
        <h1>My Answer</h1>
    </div>
    <div class="container">
        <form (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="row overflow-hidden">
                    <div class="col-md-6">
                        <h2>Lines</h2>
                        <div class="left-container" [dragula]="PARSONS_LINES" [(dragulaModel)]="parsonLines">
                            <div class="container-object" *ngFor="let line of parsonLines">
                                <pre>{{line.value}}</pre>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>My Solution</h2>
                        <div class="right-container" [dragula]="PARSONS_LINES"
                             [(dragulaModel)]="parsonAnswerLines">
                            <div class="container-object" *ngFor="let line of parsonAnswerLines">
                                <pre>{{line.value}}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success my-3" [disabled]="parsonAnswerLines.length===0">Submit</button>
        </form>
    </div>
</div>
