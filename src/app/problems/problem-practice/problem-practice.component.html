<h2 class="my-2">{{category?.name}}</h2>
<div class="card my-3">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Your Success: {{userSuccessRate || 'N/A'}}</li>
        <li class="list-group-item">Average Success: {{category?.average_success || 'N/A'}}</li>
    </ul>
</div>
<form (ngSubmit)="applyFilter()" [formGroup]="difficultyFormData">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="difficulty">Difficulty:</label>
            <select class="form-control" formControlName="difficulty" id="difficulty" name="difficulty">
                <option value="">All</option>
                <option *ngFor="let diff of difficulties" [value]="diff[0]">{{diff[0]}}</option>
            </select>
        </div>
        <div class="form-group col-auto mt-auto">
            <button class="btn btn-primary float-right" type="submit">Go</button>
        </div>
    </div>
</form>
<ng-container *ngIf="currentUqj">
    <app-problem-view [isPractice]="true" [practiceQuestionId]="currentUqj.question.id" (skipQuestionEvent)="skipQuestion($event)"></app-problem-view>
</ng-container>
