<tui-island>
    <div class="tui-island__content">
        <div class="content__island">
            <h2 class="tui-island__title">
                {{ title | titlecase }}
            </h2>
            <div class="tui-row tui-row_adaptive">
                <div class="tui-col_8">
                    <ng-content></ng-content>
                </div>
                <div class="tui-col_4">
                    <tui-text-area
                        class="content__island-json"
                        [ngModel]="getFormString()"
                        (ngModelChange)="setFormFromString($event)"
                        [ngModelOptions]="{standalone: true}"
                        [expandable]="true"
                    >
                        JSON
                    </tui-text-area>
                </div>
            </div>
        </div>
    </div>
</tui-island>
