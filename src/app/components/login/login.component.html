<link rel="stylesheet" href="login.component.css">

<div class="login login-overlay" style="display: block">
  <div class="dark-background"></div>
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="assets/img/logo.jpg" alt="logo">
        </div>
        <div class="card fat">
          <div class="card-body">

            <h4 class="card-title">Login</h4>
            <form>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" formControlName="username"
                       id="username">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" formControlName="password"
                       id="password">
              </div>

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember"
                         class="custom-control-input">
                  <label for="remember" class="custom-control-label">Remember Me</label>
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" name="login" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
              <div class="mt-4 text-center">
                Don't have an account? <a href="{% url 'accounts:signup' %}">Create One</a>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          Copyright &copy; 2019 &mdash; Keyvan Khademi
        </div>
      </div>
    </div>
  </div>
</div>
