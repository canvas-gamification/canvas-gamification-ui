<div class="login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="brand">
        <img src="assets/img/logo.jpg" alt="logo">
      </div>
      <h1 class="title">Login</h1>
      <form [formGroup]="FormData">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="Username"
                 formControlName="username" id="username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Password"
                 formControlName="password" id="password">
        </div>

        <div class="form-group">
          <div class="custom-checkbox custom-control">
            <input type="checkbox" name="remember" id="remember"
                   class="custom-control-input">
            <label for="remember" class="custom-control-label">Remember Me</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="!FormData.valid">Login</button>
        <div class="mt-4 text-center">
          Don't have an account? <a routerLink="signup">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
