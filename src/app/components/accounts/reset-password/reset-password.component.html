<div class="reset-password">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 mb-5">
      <div class="brand">
        <img src="../../../../assets/img/logo.jpg" alt="logo">
      </div>
      <div class="card">
        <h2 class="card-header">Change Password</h2>
        <div class="card-body">
          <form [formGroup]="FormData">
            <div class="form-group">
              <label for="oldPassword">Old Password:</label>
              <input type="password" class="form-control" name="oldPassword"
                     formControlName="oldPassword" id="oldPassword">
            </div>

            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" name="newPassword"
                     formControlName="newPassword" id="newPassword">
            </div>

            <div class="alert alert-info">
              <ul>
                <li>Your password must contain at least 8 characters.</li>
                <li>Your password canâ€™t be entirely numeric.</li>
              </ul>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm New Password:</label>
              <input type="password" class="form-control" name="confirmPassword"
                     formControlName="confirmPassword" id="confirmPassword">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
