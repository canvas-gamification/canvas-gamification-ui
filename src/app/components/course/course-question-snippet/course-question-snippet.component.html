<table class="table table-hover" data-toggle="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Sub&nbsp;Category</th>
        <th scope="col">Format</th>
        <th scope="col">Tokens Earned</th>
        <th scope="col">Status</th>
        <th scope="col">Num&nbsp;Attempts</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <strong>Suh dude</strong>
    
    <ng-container *ngFor="let uqj of uqjs; index as i">
        <!--
        {% for key, uqj in uqjs.items %}
        {% row_class uqj event as row_class_name %}
        -->
        <tr [attr.class]="'.Question' + uqj.id">
            <th scope="row">{{i}}</th>
            <td>{{ uqj.category }}</td>
            <td>{{ uqj.subcategory }}</td>
            <td>{{ uqj.format }}</td>
            <td>{{ uqj.tokens_received }}</td>
            <td>FILL IN PLS</td>
            <!-- {% if event.is_exam %}
                {% exam_question_status event uqj as status %}
                <td>
                    {{ status }}
                </td>
            {% else %}
                <td>
                    {{ uqj.status }}
                </td>
            {% endif %}
            -->
            <!-- Not sure what is going on... add an additional col if it's not an exam?
            {% if not event.is_exam %}
                <td>
                    {{ uqj.num_attempts }} / {{ uqj.question.max_submission_allowed }}
                </td>
            {% endif %}
            -->
            <td>{{uqj.num_attempts}}</td>
            <td>
                Not sure what action goes here
                <!--
                <a href="{% url 'course:question_view' pk=uqj.question.pk key=key %}" class="btn btn-primary">Open</a>
                {% if user.is_teacher %}
                    <a href="{% url 'course:question_edit' uqj.question.pk %}" class="btn btn-warning">Edit</a>
                {% endif %}
                -->
            </td>
        </tr>
    </ng-container>
    </tbody>
</table>
