<table mat-table [dataSource]="leaderBoardData" matSort matSortActive="token" matSortDirection="desc"
       matSortDisableClear
       class="table table-hover hover-shadow">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name || 'Anonymous User'}} </td>
    </ng-container>

    <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Token</th>
        <td mat-cell *matCellDef="let element"> {{element.token || 'No Tokens'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
