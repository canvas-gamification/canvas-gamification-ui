<header>
  <div class="container-fluid">
    <div class="row my-auto">
      <div class="col m-3">
        <h1 class="m-0">Problem Set</h1>
      </div>
    </div>
  </div>
</header>
<main class="page-content m-3">
  <div class="container-fluid">
    <form [formGroup]="FormData">
      <div class="form-row">
        <div class="form-group col-3">
          <label for="query">Search in Question Name:</label>
          <input type="text" class="form-control" name="query" formControlName="query" id="query"
                 placeholder="Search in the problem set...">
        </div>
        <div class="form-group col-2">
          <label for="difficulty">Difficulty:</label>
          <select class="form-control" name="difficulty" formControlName="difficulty" id="difficulty">
            <option value="All">All</option>
            <option value="EASY">EASY</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HARD">HARD</option>
          </select>
        </div>
        <div class="form-group col-2">
          <label for="category">Category:</label>
          <select class="form-control" name="category" formControlName="category" id="category">
            <option value="All">All</option>
            <option value="Basics">Basics</option>
            <option value="Pre-Defined Classes">Pre-Defined Classes</option>
            <option value="Conditionals">Conditionals</option>
            <option value="Loops">Loops</option>
            <option value="Methods">Methods</option>
            <option value="Arrays">Arrays</option>
            <option value="ObjectOrientedProgramming">Object Oriented Programming</option>
          </select>
        </div>
        <div class="form-group col-2">
          <label for="status">Status:</label>
          <select class="form-control" name="status" formControlName="status" id="status">
            <option value="All">All</option>
            <option value="Solved">Solved</option>
            <option value="Partially Correct">Partially Correct</option>
            <option value="Unsolved">Unsolved</option>
            <option value="Wrong">Wrong</option>
            <option value="New">New</option>
          </select>
        </div>
        <div class="form-group col-2">
          <label for="sample">Sample:</label>
          <select class="form-control" name="sample" formControlName="sample" id="sample">
            <option value="All">All</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group col-1 mt-auto">
          <button type="submit" class="btn btn-primary float-right">Go</button>
        </div>
      </div>
    </form>
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Question Name</th>
        <th scope="col">Author</th>
        <th scope="col">Type</th>
        <th scope="col">Category</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Difficulty</th>
        <th scope="col">Token Value</th>
        <th scope="col">Avg Success</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of dataList">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.author}}</td>
        <td>{{data.type}}</td>
        <td>{{data.category}}</td>
        <td>{{data.subCategory}}</td>
        <td>{{data.difficulty}}</td>
        <td>{{data.tokenValue}}</td>
        <td>{{data.avgSuccess}}</td>
        <td>
          <div style="white-space: nowrap; display: flex">
            <div class="action-icon">
              <a href="" id="faEye">
                <fa-icon [icon]="faEye"></fa-icon>
              </a>
            </div>
            <div class="action-icon mx-2">
              <a href="" id="faPencilAlt">
                <fa-icon [icon]="faPencilAlt"></fa-icon>
              </a>
            </div>
            <div class="action-icon">
              <a href="" id="faTrashAlt">
                <fa-icon [icon]="faTrashAlt"></fa-icon>
              </a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
