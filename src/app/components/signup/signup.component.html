<div class="signup">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="brand">
        <img src="assets/img/logo.jpg" alt="logo">
      </div>
      <h1 class="title">Register</h1>
      <form [formGroup]="FormData">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email"
                 formControlName="email" id="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Password"
                 formControlName="password" id="password">
        </div>

        <div class="form-group">
          <label for="passwordConfirmation">Password Confirmation:</label>
          <input type="password" class="form-control" name="passwordConfirmation" placeholder="Confirm Password"
                 formControlName="passwordConfirmation" id="passwordConfirmation">
        </div>

        <div class="form-group">
          <re-captcha formControlName="recaptcha_key"
                      siteKey="{{siteKey}}">
          </re-captcha>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!FormData.valid">Register</button>
        <div class="mt-4 text-center">
          Already have an account? <a routerLink="login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
