<div class="card">
  <div class="card-header">
    <h3>Recent Actions</h3>
  </div>
  <ul class="list-group list-group-flush">
    <ng-container *ngIf="userActionsHtml; else noRecentActions">
      <ng-container *ngFor="let action of userActionsHtml.slice(0,5)">
        <li class="list-group-item" [innerHTML]="action"></li>
      </ng-container>
    </ng-container>
    <ng-template #noRecentActions>
      <li class="list-group-item">No Recent Actions</li>
    </ng-template>
  </ul>
  <div class="card-footer">
    <a routerLink="../actions" class="btn btn-secondary">View More Actions</a>
  </div>
</div>
