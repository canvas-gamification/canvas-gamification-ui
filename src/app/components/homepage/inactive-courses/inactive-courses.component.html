<div class="my-5">
    <h3>Inactive Courses</h3>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Course</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let course of inactiveCourses; index as i">
            <tr [attr.id]="'inactiveCourseRow'+course.id">
                <td>{{course.name || 'No Name'}}</td>
                <td>{{course.status || 'No Status'}}</td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
