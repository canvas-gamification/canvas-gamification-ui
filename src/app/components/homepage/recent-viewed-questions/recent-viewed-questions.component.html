<ng-container *ngIf="uqjs">
    <div class="card">
        <div class="card-header">
            <h3>Recently Viewed</h3>
        </div>
        <ul class="list-group list-group-flush">
            <ng-container *ngIf="uqjs.length; else noRecentQuestions">
                <ng-container *ngFor="let uqj of uqjs">
                    <li class="list-group-item">
                        <a routerLink="/problem/{{ uqj.question.id }}">
                            {{ formatQuestion(uqj.question) }}
                        </a>
                    </li>
                </ng-container>
            </ng-container>
            <ng-template #noRecentQuestions>
                <li class="list-group-item">No Recent Questions</li>
            </ng-template>
        </ul>
    </div>
</ng-container>
