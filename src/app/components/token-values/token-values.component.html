 <h1 class="title text-center" >Token Values</h1>
<form [formGroup]="tokenValueTable">
	<table class="table">
		<thead>
    <tr>
			<th class="w-50">Category Name</th>
			<th>Easy</th>
			<th>Medium</th>
      <th>Hard</th>
    </tr>
		</thead>
		<tbody>
    <ng-container formArrayName="categoryRows" *ngFor="let group of getFormControls.controls; let i=index">
			<tr [formGroupName]="i">
				<td class="input-group">
          <input class="input" type="text" formControlName="Category_Name">
        </td>
        <td>
          <input class="input" type="text" formControlName="Easy">
        </td>
        <td>
          <input class="input" type="text" formControlName="Medium">
        </td>
        <td>
          <input class="input" type="text" formControlName="Hard">
        </td>
        <td>
          <input class="input" type="hidden" formControlName="Token_Id">
        </td>
			</tr>
    </ng-container>
		</tbody>
	</table>
  <div class="action-container text-center">
      <button class="btn btn-primary" type="submit" (click)="submitForm()">Submit</button>
    </div>
</form>
