<form [formGroup]="tokenValueTable">
	<table>
		<thead>
			<th>Category Name</th>
			<th>EASY</th>
			<th>MEDIUM</th>
      <th>HARD</th>
		</thead>
		<tbody>
    <ng-container formArrayName="categoryRows" *ngFor="let group of getFormControls.controls; let i=index">
			<tr *ngIf="group.get('isEditable').value" [formGroupName]="i">
				<td>
          <input type="text" formControlName="Category">
        </td>
        <td>
          <input type="text" formControlName="Easy">
        </td>
        <td>
          <input type="text" formControlName="Medium">
        </td>
        <td>
          <input type="text" formControlName="Hard">
        </td>
        <td>
          <button class="delete" (click)="deleteRow(i)">delete</button>
        </td>
			</tr>
    </ng-container>
		</tbody>
	</table>
  <div class="action-container">
      <button type="submit" (click)="addRow()">Add row</button>
      <button type="submit" (click)="submitForm()">Submit</button>
    </div>
</form>
