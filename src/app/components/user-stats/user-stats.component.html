<ng-container *ngIf="category">
    <h2 class="my-4">{{category.name}}</h2>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Your Success: {{userSuccessRate}}</li>
            <li class="list-group-item">Average Success: {{category.avgSuccess}}</li>
        </ul>
    </div>
</ng-container>
