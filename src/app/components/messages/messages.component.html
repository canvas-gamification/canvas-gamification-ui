<ng-container *ngIf="messageService.messages">
<!--    TODO: generic message doesn't have to be a danger message-->
  <div *ngFor='let message of messageService.messages' [ngClass]="'alert-'+message.type"
       class="alert alert-dismissible my-0 fade show" role="alert">
    {{ message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</ng-container>

<div *ngIf="messageService.successMessages.length">
  <div *ngFor='let successMessages of messageService.successMessages'
       class="alert alert-success alert-dismissible fade show"
       role="alert">
    {{ successMessages }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
