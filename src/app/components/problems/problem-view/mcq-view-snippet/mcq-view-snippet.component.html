<div class="card my-1">
    <div class="card-header">
        <h1>{{QuestionDetails?.title}}</h1>
    </div>
    <div class="card-body" [innerHTML]="QuestionDetails?.text"></div>
</div>
<div class="card my-1">
    <div class="card-header">
        <h1>Possible Answers</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <div class="form-check" *ngFor="let choice of choiceArray">
                <input class="form-check-input" name="solution" type="radio" id="answer-{{choice.id}}"
                       value="{{choice.id}}"  formControlName="solution">
                <div [innerHTML]="choice.value">
                    <label class="form-check-label" for="answer-{{choice.id}}"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<app-variable-view [variables]="UQJDetails.variables" [variableErrors]="UQJDetails.variables_errors"></app-variable-view>
<app-submission-snippet [previousSubmissions]="previousSubmissions"></app-submission-snippet>
