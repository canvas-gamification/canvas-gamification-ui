<form (ngSubmit)="onSubmit(mcqFormData)" [formGroup]="mcqFormData">
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqQuestionName">Question Name:</label>
            <input class="form-control" formControlName="title" id="mcqQuestionName" type="text">
        </div>
    </div>
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqDifficulty">Difficulty</label>
            <select class="form-control" formControlName="difficulty" id="mcqDifficulty">
                <option value="EASY">EASY</option>
                <option value="NORMAL">MEDIUM</option>
                <option value="HARD">HARD</option>
            </select>
        </div>
    </div>
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqCategory">Category:</label>
            <select class="form-control" formControlName="category" id="mcqCategory">
                <option *ngFor="let category of categories" value="{{category.pk}}">{{category.full_name}}</option>
            </select>
        </div>
    </div>
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqCourse">Course:</label>
            <select (change)="courseSelectedEvent($event)" class="form-control" formControlName="course" id="mcqCourse">
                <option *ngFor="let course of courses" value="{{course.id}}">{{course.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqEvent">Event Name:</label>
            <select class="form-control" formControlName="event" id="mcqEvent">
                <option *ngFor="let event of events" value="{{event.id}}">{{event.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-row m-3 p-3">
        <div class="col-md-6">
            <label for="mcqQuestion">Question:</label>
            <app-ck-editor [(value)]="questionText" id="mcqQuestion"></app-ck-editor>
        </div>
    </div>
    <ng-container *ngIf="!questionDetails.is_checkbox">
        <div class="form-row m-3 p-3">
            <div class="col-md-6">
                <label for="mcqCorrectAnswer">Correct Answer:</label>
                <app-ck-editor [(value)]="answerText" id="mcqCorrectAnswer"></app-ck-editor>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="questionDetails.is_checkbox">
        <div class="form-row m-3">
            <div class="col-md-6">
                <label for="mcqCorrectAnswers">Correct Answers:</label>
                <table id="mcqCorrectAnswers">
                    <tbody>
                    <tr *ngFor="let _ of correctAnswers; index as i">
                        <td class="p-3">
                            <app-ck-editor [(value)]="correctAnswers[i].text"></app-ck-editor>
                        </td>
                        <td class="p-3">
                            <button (click)="removeAnswer(i)" class="btn btn-danger m-auto" type="button">Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tr>
                        <td class="p-3" colspan="2">
                            <button (click)="addAnswer()" class="btn btn-primary m-auto" type="button">Add Another
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ng-container>
    <div class="form-row m-3 p-3">
        <div class="col-md-6>">
            <h3>Distract Answers:</h3>
            <label class="radio-inline mx-1">
                <input formControlName="visible_distractor_count" name="visible_distractor_count" type="radio"
                       value="999">All
            </label>
            <label class="radio-inline mx-1">
                <input formControlName="visible_distractor_count" name="visible_distractor_count" type="radio"
                       value="2">2
            </label>
            <label class="radio-inline mx-1">
                <input formControlName="visible_distractor_count" name="visible_distractor_count" type="radio"
                       value="3">3
            </label>
        </div>
    </div>
    <div class="form-row m-3">
        <div class="col-md-6">
            <table>
                <tbody>
                <tr *ngFor="let _ of distractors; index as i">
                    <td class="p-3">
                        <app-ck-editor [(value)]="distractors[i].text"></app-ck-editor>
                    </td>
                    <td class="p-3">
                        <button (click)="removeChoice(i)" class="btn btn-danger m-auto" type="button">Remove</button>
                    </td>
                </tr>
                </tbody>
                <tr>
                    <td class="p-3" colspan="2">
                        <button (click)="addChoice()" class="btn btn-primary m-auto" type="button">Add Another</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-row m-3">
        <div class="col-md-6">
            <app-json-editor [(value)]="this.variables" [name]="'variables'"></app-json-editor>
        </div>
        <div class="col-md-6">
            If you are not using variables,
            please don't add any variables
            and delete the existing ones.
        </div>
    </div>
    <div class="form-row m-3">
        <div class="col-md-6">
            <button class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
