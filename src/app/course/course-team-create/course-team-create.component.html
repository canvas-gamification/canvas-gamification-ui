<div class="container" id="mainContainer">
    <h2 class="my-3">
        Create Team
    </h2>
    <form (ngSubmit)="submitEvent(formData)" [formGroup]="formData" class="form" id="new-team">
        <div class="form-group">
            <label for="id-team-name">Team Name</label>
            <input [ngClass]="{ 'is-invalid': form.name.errors && form.name.touched }" class="form-control" formControlName="name" id="id-name" name="name"
                   placeholder="Team Name..." type="text">
            <div *ngIf="form.name.errors" class="invalid-feedback">
                <div *ngIf="form.name.errors.required">Team Name is required</div>
            </div>
            <div class="form-group">
                <button [routerLink]="['/course', courseId]" class="btn btn-primary my-2 mr-3">Back</button>
                <button class="btn btn-primary my-2 mr-3" id="id-submit" name="submit"
                        type="submit" [disabled]="!formData.valid">Submit
                </button>
            </div>
        </div>
    </form>
</div>
