<table mat-table [dataSource]="teamListData" class="table table-hover hover-shadow">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name || 'Anon'}}</td>
    </ng-container>
    <ng-container matColumnDef="tokens">
        <th mat-header-cell *matHeaderCellDef >Tokens</th>
        <td mat-cell *matCellDef="let element"> {{element.tokens || 'Anon'}}</td>
    </ng-container>
    <ng-container matColumnDef="join">
        <th mat-header-cell *matHeaderCellDef>Join</th>
        <td mat-cell>Join</td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
