<div class="tui-container tui-container_adaptive">
    <a
        [routerLink]="eventId ? ['../..'] : ['..']"
        icon="tuiIconArrowLeft"
        size="s"
        tuiButton
        appearance="flat"
    >
        Back to List of Challenges
    </a>
    <h5 class="tui-text_h5 my-3">Which Type of Challenge Would You Like to Create?</h5>
    <div class="flex gap-5">
        <tui-island *ngFor="let localChallengeType of localChallengeTypes">
            <h3 class="tui-island__title">{{localChallengeType[1]}} Challenge</h3>
            <p class="tui-island__paragraph">
                Teams earn tokens from every question solved.
                Each member gets the number of tokens equivalent to team tokens when the challenge ends.
            </p>
            <div class="flex justify-end">
                <button
                    (click)="setSelectedChallengeType(localChallengeType[0])"
                    appearance="primary"
                    size="s"
                    tuiButton
                >
                    Select This Type
                </button>
            </div>
        </tui-island>
    </div>

    <ng-container *ngIf="selectedChallengeType === 'CONSISTENCY'; else quotaAndTopTeamTemplate">
        <p>consistency form from parent</p>
        <app-consistency-form-snippet [challengeType]="selectedChallengeType"></app-consistency-form-snippet>
    </ng-container>
    <ng-template #quotaAndTopTeamTemplate>
        <ng-container *ngIf="selectedChallengeType != null">
            <app-challenge-form-snippet [challengeType]="selectedChallengeType"></app-challenge-form-snippet>
        </ng-container>

    </ng-template>
</div>
