<div class="flowchart-instructions tui-space_bottom-4">
    <button
        tuiButton
        size="s"
        appearance="primary"
        icon="tuiIconArrowLeft"
        aria-label="Back"
        [disabled]="!parentNode"
        class="tui-space_right-4"
        [class.tui-skeleton]="flowchartComponent.children.length === 0"
        (click)="reset()"
    >
        Back
    </button>
    <ng-container *ngIf="parentNode else topLevel">
        <h2
            class="tui-text_h5 tui-space_vertical-0"
            [class.tui-skeleton]="flowchartComponent.children.length === 0"
        >
            Sub-Categories for {{parentNodeName}}
        </h2>
    </ng-container>
    <ng-template #topLevel>
        <h2
            class="tui-text_h5 tui-space_vertical-0"
            [class.tui-skeleton]="flowchartComponent.children.length === 0"
        >
            Top-Level Categories
        </h2>
    </ng-template>
</div>
<div id="paper" [class.tui-skeleton]="flowchartComponent.children.length === 0" #flowchartComponent></div>
