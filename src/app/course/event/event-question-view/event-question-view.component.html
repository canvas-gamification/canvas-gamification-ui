<div class="line"></div>
<div class="flex flex-col md:flex-row">
    <app-sidebar
        position="left"
        sidebarId="eventQuestionSidebar"
        spacing="start"
    >
        <div class="flex flex-col gap-6">
            <a
                [routerLink]="['/course', event.course, 'challenge', eventId]"
                class="mt-6 w-full"
                [class.tui-skeleton]="!currentQuestionId"
                icon="tuiIconArrowLeft"
                size="s"
                tuiButton
                appearance="secondary"
            >
                Back to Challenge
            </a>
            <div
                class="mb-6">
                <div class="flex justify-between items-center">
                    <button
                        (click)="prevQuestion()"
                        icon="tuiIconChevronLeftLarge"
                        size="m"
                        tuiIconButton
                        [class.tui-skeleton]="!currentQuestionId"
                    >
                    </button>
                    <p [class.tui-skeleton]="!currentQuestionId">Browse Questions</p>
                    <button
                        (click)="nextQuestion()"
                        icon="tuiIconChevronRightLarge"
                        size="m"
                        tuiIconButton
                        [class.tui-skeleton]="!currentQuestionId"
                    >
                    </button>
                </div>
            </div>
        </div>
    </app-sidebar>
    <div class="flex-grow">
        <app-problem-view [questionId]="currentQuestionId"></app-problem-view>
    </div>
</div>
