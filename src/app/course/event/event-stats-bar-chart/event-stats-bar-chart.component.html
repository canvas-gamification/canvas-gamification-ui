<tui-axes
    [axisXLabels]="labelsX"
    axisY="none"
    axisYName="Number of Submissions"
    [axisYLabels]="labelsY"
    class="h-80"
>
    <tui-bar-chart
        [value]="value"
        [hintContent]="hint"
        [size]="null"
        [max]="getMax()"
    >
    </tui-bar-chart>
</tui-axes>
<div class="tui-text_body-xs label text-center pt-3">
    Choices
</div>
<ng-template
    #hint
    let-setIndex
>
    {{value[0][setIndex]}}
</ng-template>
