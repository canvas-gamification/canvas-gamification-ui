<div class="leaderBoardPage">
    <app-sidebar sidebarId="leaderBoardPageSide">
        <a
            [routerLink]="['/course', courseId, 'homepage']"
            icon="tuiIconArrowLeft"
            appearance="flat"
            class="margins"
            size="m"
            tuiButton
        >
            Back to homepage
        </a>
        <ng-container *ngFor="let option of options">
            <div
                *ngIf="isSelectedOption(option)"
                (click) = setSelectedOption(option)
                class="font-bold margins cursor-pointer"
            >
                {{option.name}}
            </div>
            <div
                *ngIf="!isSelectedOption(option)"
                (click) = setSelectedOption(option)
                class="margins cursor-pointer"
            >
                {{option.name}}
            </div>
        </ng-container>
    </app-sidebar>
    <div class="flex-grow tui-container tui-container_fullwidth">
        <app-leader-board
            [course] ="course"
            [eventId]="selectedOption.eventId"
            [leaderBoardName]="selectedOption.name"
        ></app-leader-board>
    </div>

</div>
