<div class="login">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5">
            <div class="brand">
                <img [src]="logoPath" alt="logo">
            </div>
            <div class="card">
                <h2 class="card-header">Login</h2>
                <div class="card-body">
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                   [ngClass]="{ 'is-invalid': form.username.errors && form.username.touched }" id="username"/>
                            <div *ngIf="form.username.errors" class="invalid-feedback">
                                <div *ngIf="form.username.errors.required">Username is required</div>
                                <div *ngIf="form.username.errors.email">Username should be valid email</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                   [ngClass]="{ 'is-invalid': form.password.errors && form.password.touched }" id="password"/>
                            <div *ngIf="form.password.errors" class="invalid-feedback">
                                <div *ngIf="form.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button [disabled]="formGroup.invalid" class="btn btn-primary btn-block">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <div class="mt-4 text-center">
                            Don't have an account? <a [routerLink]="['accounts', 'register']">Register</a>
                        </div>
                        <div class="mt-4 text-center">
                           Forgot your password? <a [routerLink]="['accounts', 'reset-password']">Reset Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
