<div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-space_auto tui-col_xs-12 tui-col_md-8 tui-col_lg-6">
            <div class="tui-space_auto tui-space_vertical-10 change-brand">
                <img [src]="logoPath" alt="logo">
            </div>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <h2 class="tui-form__header">Change Password</h2>
                <div class="tui-form__row">
                    <tui-input-password formControlName="old_password">
                        Old Password
                    </tui-input-password>
                    <tui-field-error formControlName="old_password"></tui-field-error>
                </div>
                <div class="tui-form__row">
                    <tui-input-password formControlName="password">
                        New Password
                    </tui-input-password>
                    <tui-field-error formControlName="password"></tui-field-error>
                </div>
                <div class="tui-form__row">
                    <tui-notification status="info" [hasIcon]="false">
                        <ul class="tui-list tui-list_small">
                            <li class="tui-list__item">Your password must contain at least 8 characters.</li>
                            <li class="tui-list__item">Your password canâ€™t be entirely numeric.</li>
                        </ul>
                    </tui-notification>
                </div>
                <div class="tui-form__row">
                    <tui-input-password formControlName="password2">
                        Confirm New Password
                    </tui-input-password>
                    <tui-field-error formControlName="password2"></tui-field-error>
                </div>
                <div class="tui-form__buttons">
                    <button
                        tuiButton
                        class="tui-form__button change-button__wide"
                        size="m"
                        type="submit"
                        [disabled]="formGroup.invalid"
                    >
                        Reset&nbsp;Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
