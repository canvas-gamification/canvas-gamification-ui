<div class="sticky">
    <h2 class="tui-text_h4 tui-space_bottom-8">Courses</h2>

    <tui-loader [overlay]="true" [showLoader]="!viewCoursesData">
        <tui-island>
            <ng-container *ngIf="viewCoursesData">
                <p *ngFor="let course of viewCoursesData">
                    {{ course.name }}
                </p>
            </ng-container>
        </tui-island>
    </tui-loader>
</div>
